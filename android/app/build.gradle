plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
    
}

android {
    
    namespace = "com.example.ecommerce"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973" // Specify the required NDK version


    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

     compileSdkVersion 35 // or higher (check your target SDK version)

//  compileSdk = flutter.compileSdkVersion
//    ndkVersion = flutter.ndkVersion

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.ecommerce"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        minSdkVersion 23 
        targetSdk = flutter.targetSdkVersion
//         targetSdkVersion 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
  // Import the Firebase BoM
 implementation platform('com.google.firebase:firebase-bom:33.13.0')

// Firebase dependencies (don't specify versions as BoM manages them)
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'  // If you're using Firestore
    implementation 'com.google.firebase:firebase-storage'    // If you're using Firebase Storage
      implementation 'com.google.firebase:firebase-appcheck-debug:17.0.0'
    // Add any other Firebase products you need
}